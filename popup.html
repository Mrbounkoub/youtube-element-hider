<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YEH Focus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="popup.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">
      <img class="logo" src="images/icon-animated.gif" alt="Logo">
      <span class="title-text">YEH! Focus</span>
    </h1>
    <form id="optionsForm">
      <div class="section">
        <h2 class="section-title">In Video Page</h2>
        <div class="row">
          <div class="col-12 col-md-3">
            <div class="form-group">
              <label for="hideH1">
                Video Title
                <div class="switch">
                  <input type="checkbox" id="hideH1">
                  <span class="slider"></span>
                </div>
              </label>
            </div>
            <div class="form-group">
              <label for="hideTitle">
               Page Title
                <div class="switch">
                  <input type="checkbox" id="hideTitle">
                  <span class="slider"></span>
                </div>
              </label>
            </div>
            <div class="form-group">
              <label for="hideTopRow">
                Top Row
                <div class="switch">
                  <input type="checkbox" id="hideTopRow">
                  <span class="slider"></span>
                </div>
              </label>
            </div>
            <div class="form-group">
              <label for="hideSecondary">
                Sidebar
                <div class="switch">
                  <input type="checkbox" id="hideSecondary">
                  <span class="slider"></span>
                </div>
              </label>
            </div>
            <div class="form-group">
              <label for="hideBottomRow">
               Bottom Row
                <div class="switch">
                  <input type="checkbox" id="hideBottomRow">
                  <span class="slider"></span>
                </div>
              </label>
            </div>
            <div class="form-group">
              <label for="hideComments">
               Comments Section
                <div class="switch">
                  <input type="checkbox" id="hideComments">
                  <span class="slider"></span>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    
      <hr>
    
      <div class="section">
        <h2 class="section-title">In Home Page</h2>
        <div class="form-group">
          <label for="hideContents">
            Video Grid
            <div class="switch">
              <input type="checkbox" id="hideContents">
              <span class="slider"></span>
            </div>
          </label>
        </div>
      </div>
    
      <hr>
    
      <button type="button" id="toggleAllButton" class="toggle-all-btn">Toggle All</button>
    
      <div class="footer">
        <span class="logo-container">
          <img class="logo" src="images/Logo_Apprildev.png" alt="Logo">
        </span>
        <span class="version">Loading...</span>
      </div>
    </form>
    
  </div>
  <script src="popup.js"></script>
</body>
</html>
